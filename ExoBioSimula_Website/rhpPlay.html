<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rhpPlay.css">
    <title>ExoBioSimula - RHP Play</title>
  </head>
  <body>
    <div class="star-input">
      <input type="text" id="inputStarName" placeholder=" ">
      <label class="input-placeholder1">Enter star system name</label>
      <input type="text" id="inputPlanetName" placeholder=" ">
      <label class="input-placeholder2">Enter planet name</label>
      <button onclick="readCSV(document.getElementById('inputStarName').value, document.getElementById('inputPlanetName').value);"><i class="fa fa-search"></i></button>
    </div>
    
    <div id="main-container">
    </div>
    <div class="factor-controls">
      <label for="eq_temp">Equilibrium Temp. (K):</label>
      <input type="range" id="eq_temp" name="eq_temp" min="50" max="5000" onchange="alterPlanet(this.id, this.value);">
      
      <label for="abs_solar_flux">Abs. Solar Flux:</label>
      <input type="range" id="abs_solar_flux" name="abs_solar_flux" min="0.01" max="1" step="0.01" onchange="alterPlanet(this.id, this.value);">
      
      <label for="st_type">Spectral Type:</label>
      <input type="range" id="st_type" name="st_type" min="0" max="6" step="1" onchange="alterPlanet(this.id, this.value);">
      
      <label for="pl_type">Planet Type:</label>
      <input type="range" id="pl_type" name="pl_type" min="0" max="3", step="1" onchange="alterPlanet(this.id, this.value);">

      <label for="pl_gravity">Planet Gravity (m/s^2):</label>
      <input type="range" id="pl_gravity" name="pl_gravity" min="0.1" max="1000" onchange="alterPlanet(this.id, this.value);">

      <label for="pl_orbsmaxm">Orbital Semi Major Axis (au):</label>
      <input type="range" id="pl_orbsmaxm" name="pl_orbsmaxm" min="0.01" max="1000" onchange="alterPlanet(this.id, this.value);">
    <div>
    
    <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
    <script src="rhpPlay.js"></script>
    
  </body>
</html>
